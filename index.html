<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons CDN -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 300,
                'GRAD' 0,
                'opsz' 24
        }

        .error-icon {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="form" class="w-50 d-flex flex-column gap-4 mx-auto my-5">
            <div>
                <label for="grossIncome" class="form-label">Enter gross annual income
                    <span class="material-symbols-outlined" data-bs-toggle="tooltip"
                        data-bs-title="Gross annual income is your total salary in a year before any deductions">
                        help
                    </span>
                </label>
                <div class="input-wrapper position-relative">
                    <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income">
                    <span
                        class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y text-danger error-icon"
                        data-bs-toggle="tooltip" data-bs-title="enter valid input">
                        error
                    </span>
                </div>
            </div>

            <div>
                <label for="extraIncome" class="form-label">Enter extra income
                    <span class="material-symbols-outlined" data-bs-toggle="tooltip"
                        data-bs-title="Extra income is the income you earn from other sources">
                        help
                    </span>
                </label>


                <div class="input-wrapper position-relative">
                    <input type="text" class="form-control" id="extraIncome"
                        placeholder="Enter extra income from other sources">
                    <span
                        class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y text-danger error-icon"
                        data-bs-toggle="tooltip" data-bs-title="enter valid input">
                        error
                    </span>
                </div>
            </div>

            <div>
                <label for="age" class="form-label">Enter age Group
                    <span class="material-symbols-outlined" data-bs-toggle="tooltip"
                        data-bs-title="Choose your age from below options">
                        help
                    </span>
                </label>

                <div class="input-wrapper position-relative">
                    <select class="form-select" id="age">
                        <option selected disabled value=""></option>
                        <option value="1">
                            <40 </option>
                        <option value="2"> >=40 & <60 </option>
                        <option value="3"> >=60 </option>
                    </select>
                    <span
                        class="material-symbols-outlined position-absolute top-50 end-0 mx-5 translate-middle-y text-danger error-icon"
                        data-bs-toggle="tooltip" data-bs-title="This input field is mandatory">
                        error
                    </span>
                </div>
            </div>

            <div>
                <label for="deductions" class="form-label">Enter total applicable deductions
                    <span class="material-symbols-outlined" data-bs-toggle="tooltip"
                        data-bs-title="Total applicable deduction is your total deductions from salary">
                        help
                    </span>
                </label>

                <div class="input-wrapper position-relative">
                    <input type="text" class="form-control" id="deductions"
                        placeholder="Add total applicable deductions">
                    <span
                        class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y text-danger error-icon"
                        data-bs-toggle="tooltip" data-bs-title="enter valid input">
                        error
                    </span>
                </div>
            </div>

            <button class="btn btn-primary submit-btn" type="button">
                Submit
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered model-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <h2>
                                Your overall income will be <span class="tax"></span>
                            </h2>
                            <p>after tax deductions</p>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
